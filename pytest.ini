[pytest]
DJANGO_SETTINGS_MODULE = kbtuneco.settings
python_files = tests.py test_*.py *_tests.py
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    django_db: Tests requiring database access
